<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beautiful Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="heading">The Weather Web App</h1>
  <div class="cards-wrapper">
    <div class="cards">
      <div class="card controls">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <select id="defaultCitySelect">
          <option value="New York">New York</option>
          <option value="London">London</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Paris">Paris</option>
        </select>
        <button id="searchButton" class="primary">Search</button>
        <div class="small">
          <button id="useLocationButton">Use current location</button>
        </div>
      </div>

      <div class="card main-card">
        <div>
          <h2 id="location">—</h2>
          <p id="condition" class="small-muted">Condition</p>
        </div>

        <div class="temp-container">
          <div id="weather-icon">
            <img id="weather-icon-img" src="" alt="weather icon" />
          </div>
          <div>
            <div id="temperature">--°</div>
            <p id="feels-like-main" class="small-muted">Feels like <span id="feels-like">--°</span></p>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="card">
          <p>Feels like</p>
          <h3 id="feels-like-detail">--°</h3>
        </div>
        <div class="card">
          <p>Humidity</p>
          <h3 id="humidity-detail">--%</h3>
        </div>
        <div class="card">
          <p>Wind Speed</p>
          <h3 id="wind-speed-detail">-- km/h</h3>
        </div>
        <div class="card">
          <p>Visibility</p>
          <h3 id="visibility-detail">-- km</h3>
        </div>
      </div>
    </div>
  </div>
<footer>
  <p>Ujwal Shrestha 2025</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
