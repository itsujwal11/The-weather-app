<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Beautiful Weather App</h1>
  <div class="cards">
    <div>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <select id="defaultCitySelect">
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Paris">Paris</option>
      </select>
      <button type="button" id="useLocationButton">Use a current location</button>
    </div>
    <div class="card main-card">
      <h2 id="location"></h2>
      <p id="condition"></p>
      <div class="temp-container">
        <img id="weather-icon" src="" alt="Weather icon">
        <span id="temperature"></span>
      </div>
      <p id="feels-like-main">Feels like <span id="feels-like"></span></p>
    </div>
    <div class="card">
      <p>Feels like</p>
      <h3 id="feels-like-detail"></h3>
    </div>
    <div class="card">
      <p>Humidity</p>
      <h3 id="humidity-detail"></h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
